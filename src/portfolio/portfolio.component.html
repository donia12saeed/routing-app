<div  class="portfoli m-5">
  <div class="row">
    @for (card of cards ; track card ) {
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4 " >
        <div class="card position-relative" >
          <img  [src]="card.imgSrc" alt="" class="rounded rounded-3" >
          <div class="layer position-absolute rounded rounded-3"><i class="fa-solid fa-plus d-flex justify-content-center align-items-center h-100 text-white fw-bold"></i></div>
        </div>

      </div>
    }

  </div>
</div>
